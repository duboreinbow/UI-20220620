<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script> 
    function imgPrint(){
      const img = document.creatElement('img');
      img.setAttribute('src', '../images/forest.jpg');
      img.setAttribute('src', width="300px");
      img.setAttribute('src', height="200px");
      document.body.appendChild(img);
    }
  </script>
</head>

<body>
  <button onclick="imgPrint()">그림보기 </button>
</body>
</html>
