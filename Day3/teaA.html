<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>한국의 차2</title>
</head>

<body>
  <table width='400px' height='300px' border="1px">  
    <th colspan="6" bgcolor="#f39d9a">한국의 차</th> 
    <tr>
      <th rowspan="6" bgcolor="#f3c69a"> 뿌리차</th>
      <td>인삼차</td>
      <th rowspan="9" bgcolor="#a3f39a">과일차</th> 
      <td bgcolor="#d9c5f6">수정과</td> 
      <th rowspan="5" bgcolor="#9adaf3">잎차</th>
      <td>뽕잎차</td>
    </tr>
    <tr>  
      <td>당귀차</td>
      <td bgcolor="#d9c5f6">유자차</td>
      <td>강잎차</td>
    </tr>
    <tr> 
      <td bgcolor="#d9c5f6">생강차</td>
      <td>구기자차</td>
      <td>솔잎차</td>
    </tr>
    <tr> 
      <td>칡차</td>
      <td>대추차</td>
      <td bgcolor="#d9c5f6">국화차</td>
    </tr>
    <tr> 
      <td bgcolor="#d9c5f6">둥굴레차</td>
      <td bgcolor="#d9c5f6">오미자차</td>
      <td>이슬차</td>
    </tr>
    <tr> 
      <td bgcolor="#d9c5f6">마차</td>
      <td bgcolor="#d9c5f6">매실차</td>
      <th rowspan="4" bgcolor="#9aaff3">기타</th> 
      <td>두충차</td>
    </tr>
    <tr> 
      <th rowspan="3" bgcolor="#f3f09a">곡물차</th> 
      <td bgcolor="#d9c5f6">보리차</td>
      <td bgcolor="#d9c5f6">모과차</td>
      <td>영지버섯차</td>
    </tr>
    <tr> 
      <td bgcolor="#d9c5f6">옥수수차</td>
      <td bgcolor="#d9c5f6">산수유차</td>
      <td>귤강차</td>
    </tr>
    <tr> 
      <td bgcolor="#d9c5f6">현미차</td>
      <td>탱자차</td>
      <td>쌍화차</td>
    </tr>
  </table>
</body>
</html>


<!-- 
  table 태그 사용
  컬럼의 값 : 6 -> td 6개 
  로우의 값 : 
  "한국의 차" 가운데 정렬 -> th는 가운데 정렬 디폴트, colspan = 6
  "뿌리차" -> rowspan = 6, th -> 가운데 정렬 
          td = 인삼차, 과일차 -> rowspan = 6, 잎차 -> rowspan = 5
 -->
