<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>목록태그 활용예제</title>
  <script src="https://kit.fontawesome.com/b29325fb21.js" crossorigin="anonymous"></script>  
  <link rel="stylesheet" href="./index.css"> 
</head>
<body>
  <!-- ==========================header 시작============================ -->
<header>
  <div class="container">
    <h1><a href="#"><img src="./home-solid.svg" width="50px" height="50px" alt="홈"></a></h1>
    <nav class="main-navigation">
      <a href="#">HTML5</a>
      <a href="#">CSS</a>
      <a href="#">ORCLE</a>
      <a href="#">REACT</a>
      <a href="#" class="btn">문의하기</a>
    </nav>
  </div>
</header>
  <!-- ==========================header 끝============================ -->

  <!-- ==========================main 시작============================ -->
<main>
    <!-- =========================video 시작============================ -->

  <div class="video-wrap">
    <video src="./forest.mp4" muted autoplay loop></video>
  </div>
      <!-- =========================video 끝============================ -->
  <!-- ==========================container 시작============================ -->
  <div class="container">
    <div class="text-wrap">
      <div class="btn-wrap">
        <a href="#" class="btn">강좌등록하기</a>
        <a href="#" class="btn ghost-btn">가입하기</a>
      </div>
    </div>

  </div>
  <!-- ==========================container 끝============================ -->
<!-- ==========================main 끝============================ -->
</main>
</body>
</html>

<!-- 
  Global Navigation Bar : 전체페이지를 구성하는 메뉴 - gnb
  Local Navigation Bar : 로컬페이지를 구성하는 메뉴 - lnb
