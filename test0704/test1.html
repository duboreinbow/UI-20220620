<body>
    
	<form method="post" action="insert.no">
        <fieldset>
            <legend>공지사항 작성하기</legend>
            <table>

                </tr>
                <tr>
                    <th>내용</th>

                </tr>
                <tr>
                    <th>첨부파일</th>
                    <td><input type="button" value="파일선택" name="uploadFile">선택된 파일 없음</ㅑ></td>
                </tr>
                <tr>
                    <td></td>

                </tr>
            </table>
        </fieldset><br>
